name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-22.04

    steps:
      - name: "레포지토리를 체크아웃한다."
        uses: actions/checkout@v4

      - name: "Gradle Wrapper 무결성을 검증한다."
        uses: gradle/actions/wrapper-validation@v4

      - name: "JDK 21을 설정한다."
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "Gradle 캐시로 CI 속도를 향상시킨다."
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-caches-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-caches-

      - name: "Kotlin 소스를 컴파일한다."
        run: ./gradlew compileKotlin --configuration-cache --build-cache

      - name: "Slack으로 빌드 실패를 알린다."
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 'GitHub Actions'
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # 추후 웹훅 추가

  deploy:
    needs:
      - compile
    runs-on: ubuntu-22.04
    env:
      SPRING_PROFILES_ACTIVE: prod
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_REPOSITORY: ${{ secrets.DOCKER_REPOSITORY }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_TAG: prod-${{ github.sha }}

    steps:
      - name: "레포지토리를 체크아웃한다."
        uses: actions/checkout@v4

      - name: "JDK 21을 설정한다."
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "Docker buildx를 설정한다."
        uses: docker/setup-buildx-action@v3

      - name: "Dockerhub 로그인"
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: "Jib을 사용하여 Docker 이미지를 빌드 후 Dockerhub에 푸시한다."
        run: |
          ./gradlew jib \
            -Djib.to.auth.username=${{ env.DOCKER_USERNAME }} \
            -Djib.to.auth.password=${{ env.DOCKER_PASSWORD }} \
            -Djib.to.image=${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -Djib.to.tags=latest,${{ env.IMAGE_TAG }} \
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_REPOSITORY: ${{ env.DOCKER_REPOSITORY }}
          DOCKER_PASSWORD: ${{ env.DOCKER_PASSWORD }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}

      - name: "서버에 배포한다."
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ env.DOCKER_USERNAME }} -p ${{ env.DOCKER_PASSWORD }}
            docker pull ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ env.IMAGE_TAG }}
            docker service update \
              --image ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ env.IMAGE_TAG }} \
              --env PROD_DB_HOST=${{ secrets.PROD_DB_HOST }} \
              --env PROD_DB_PORT=${{ secrets.PROD_DB_PORT }} \
              --env PROD_DB_SCHEMA=${{ secrets.PROD_DB_SCHEMA }} \
              --env PROD_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }} \
              --env PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
              --detach=true \
              --update-parallelism 1 \
              --update-delay 10s \
              --update-failure-action pause \
              --update-monitor 30s \
              core-service

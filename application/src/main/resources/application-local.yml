spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA:dpm_core}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    jwt:
      secret_key: ${JWT_SECRET_KEY:local-test-secret-key-for-development-only-32chars}
      expiration-time:
        access-token: ${ACCESS_TOKEN_EXPIRATION_TIME:3600000}
        refresh-token: ${REFRESH_TOKEN_EXPIRATION_TIME:604800000}
    redirect:
      core-redirect-url: ${REDIRECT_URL:https://localhost:3000}
      admin-redirect-url: ${ADMIN_REDIRECT_URL:https://localhost:3020}
      restricted-redirect-url: ${RESTRICTED_REDIRECT_URL:https://localhost:3000/restricted}
    oauth2:
      client:
        registration:
          apple:
            client-id: ${LOCAL_APPLE_CLIENT_ID}
            client-secret: ${LOCAL_APPLE_CLIENT_SECRET}
            redirect-uri: ${LOCAL_APPLE_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - name
              - email
        provider:
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize?response_mode=form_post
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8080
apple:
  client-id: ${LOCAL_APPLE_CLIENT_ID}
  key-id: ${LOCAL_APPLE_KEY_ID}
  team-id: ${LOCAL_APPLE_TEAM_ID}
  private-key: ${LOCAL_APPLE_PRIVATE_KEY}
  redirect-uri: ${LOCAL_APPLE_REDIRECT_URI}

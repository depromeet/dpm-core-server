spring:
  config:
    import: optional:file:.env[.properties]
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
        use_sql_comments: true

  jooq:
    sql-dialect: mysql

  security:
    jwt:
      secret_key: ${JWT_SECRET_KEY}
      expiration-time:
        access-token: ${ACCESS_TOKEN_EXPIRATION_TIME}
        refresh-token: ${REFRESH_TOKEN_EXPIRATION_TIME}

    logout-url: ${LOGOUT_URL:/logout}

    redirect:
      swagger-url: ${SWAGGER_URL:http://localhost:8080/swagger-ui/index.html}
      core-redirect-url: ${REDIRECT_URL}
      admin-redirect-url: ${ADMIN_REDIRECT_URL}
      restricted-redirect-url: ${RESTRICTED_REDIRECT_URL}

    cookie:
      domain: ${COOKIE_DOMAIN:localhost}
      secure: ${COOKIE_SECURE:true}
      http-only: ${COOKIE_HTTP_ONLY:false}

    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - account_email
              - profile_nickname
          apple:
            client-id: ${apple.client-id}
            client-secret: ${apple.client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: ${APPLE_REDIRECT_URL}
            scope:
              - name
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub


management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
    access:
      default: none
  endpoint:
    health:
      access: read_only
logging:
  level:
    org.jooq.tools.LoggerListener: DEBUG

cohort:
  value: ${COHORT_VALUE:17}

session:
  attendance:
    start-hour: ${SESSION_ATTENDANCE_START_HOUR:14}

attendance:
  graduation:
    impossible-threshold: ${ATTENDANCE_GRADUATION_IMPOSSIBLE_THRESHOLD:4}
    at-risk-threshold: ${ATTENDANCE_GRADUATION_AT_RISK_THRESHOLD:3}

cors:
  allowed-origins:
    - https://localhost:3000
    - https://local.depromeet.shop
    - https://local-core.depromeet.shop:3010
    - https://local-admin.depromeet.shop:3020
    - https://core.depromeet.shop
    - https://admin.depromeet.shop
    - https://api.depromeet.shop
    - https://core.depromeet.com
    - https://admin.depromeet.com
    - https://api.depromeet.com

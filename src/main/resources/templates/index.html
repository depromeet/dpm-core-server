<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>디프만 코어 서버</title>
</head>
<body>
<h1>디프만 코어 서버 시스템 입니다.</h1>
<p>이 페이지는 서버가 정상적으로 동작하는지 확인하기 위한 페이지입니다.</p>
<p>현재 시간은 <span id="now"></span> 입니다.</p>
<script>
    var now = new Date();
    document.getElementById('now').innerText = now;
</script>
</body>
</html>
